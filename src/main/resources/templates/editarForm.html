<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log in</title>
<link rel="stylesheet" th:href="@{/styles.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
    <h1 class="header">Formulario de log in</h1>
    <div class="cent">
        <a th:href="@{/}" class="text border">Eventos activos</a>
    </div>
    
    <form th:action="@{/eventos/editar/{id}(id=${evento.idEvento})}" method="post" th:object="${evento}">
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}">
        
        <label for="descripcion">Descripción:</label>
        <input type="text" th:field="*{descripcion}">
        
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" th:field="*{fechaInicio}">
        
        <label for="duracion">Duración:</label>
        <input type="text" th:field="*{duracion}">
        
        <label for="direccion">Dirección:</label>
        <input type="text" th:field="*{direccion}">
        
        <label for="estado">Estado:</label>
        <input type="text" th:field="*{estado}">
        
        <label for="destacado">Destacado:</label>
        <input type="text" th:field="*{destacado}">
        
        <label for="aforoMaximo">Aforo Máximo:</label>
        <input type="text" th:field="*{aforoMaximo}">
        
        <label for="minimoAsistencia">Mínimo de Asistencia:</label>
        <input type="text" th:field="*{minimoAsistencia}">
        
        <label for="precio">Precio:</label>
        <input type="text" th:field="*{precio}">
        
       
       <label for="tipo">Selecciona una opción:</label>
		<select id="tipo" th:field="*{tipo.idTipo}">
		    <option th:each="tipos : ${tipo}" th:value="${tipos.idTipo}" th:text="${tipos.nombre}"></option>
		</select>

        
        <input type="submit" value="Enviar" class="btn-login">
    </form>
</body>
</html>
